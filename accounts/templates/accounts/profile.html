{% extends 'base.html' %}
{% load bootstrap5 %}

{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>{{job.name}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="job_sumary">
                        <div class="summery_header">
                            <h3>Profile Summary</h3>
                        </div>
                        <div class="job_content">
                            <ul>
                                <li>Name: <span>{{profile.user.username}}</span></li>
                                <li>Email: <span>{{profile.user.email}}</span></li>
                                <li>Phone: <span>{{profile.phone_number}}</span></li>
                                <li>Address: <span>{{profile.country}}</span></li>
                            </ul>
                        </div>
                        <div class="p-3">
                            <a href="{% url 'accounts:profile_edit'%} " class="boxed-btn2 w-100 text-center fw-bold">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock body %}
